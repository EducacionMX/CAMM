<!DOCTYPE html>
<html>
<head>
  <title>CAMM - Buscador de Constancias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    input {
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Buscador de Constancias</h1>
  <input type="text" id="curp" placeholder="Ingresa tu CURP" />
  <button onclick="buscarConstancias()">Buscar</button>
  <table id="resultados" style="display:none;">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Curso o Diplomado</th>
        <th>Enlace</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
